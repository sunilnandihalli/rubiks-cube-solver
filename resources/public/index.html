<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
  </head>
  <body>
    <!-- entry point for components -->
    <div id="regular-content">
      <canvas id="current-state" width=600 height=400/>
    </div>
    <div id="reactjs-content">
      <h1>reactjs-content is broken</h1>
    </div>
    <script src="js/react/react-0.9.0.js" type="text/javascript"></script>
    <script src="js/out/goog/base.js" type="text/javascript"></script>

    <script src="js/scenejs/scenejs.js" type="text/javascript"></script>

    <script>
      goog.require("rubiks_cloact_webapp.core");

      SceneJS.on("webglcontextrestored", function (params) {console.log("WebGL context restored on scene " + params.scene.id);});

      rubiks_cloact_webapp.core.run();
